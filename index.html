<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <title>Acesso Score</title>
      <link href="public/css/details.css" rel="stylesheet">
      <link href="public/css/main.css" rel="stylesheet">
   </head>
   <body class="nsc valgrind-auth">
      <ul id="hpane" class="viewport">
         <li class="listaUm">
            <section>
               <img src="public/img/logo.png" class="logoPosition">
               <div class="nsc__profile__header">
                  <hr class="vertical">
                  <div class="nsc__score__chart">
                     <h2>
                        Acesso Score
                     </h2>
                     <div class="nsc__score__chart--circle">
                        <div class="percentagecircle__circle">
                           <div class="percentagecircle__right-wrap">
                              <div id="percentBar" class="percentagecircle__loader2"></div>
                           </div>
                           <div class="percentagecircle__inner-circle">
                              <div><span id="meuScore" class="nsc__score__chart--title">545</span><span class="nsc__score__chart--desc">/1000</span></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="nsc__score__content">
                     <h2>Você possui direito a <span id="meuAumento"><strong>R$486.00</strong></span> de aumento</h2>
                  </div>
               </div>
            </section>
            <section>
               <a href="#" onclick="openModal('Parabéns Richard Henrique', 'Seu novo salário é de R$4086.00, por favor levar ao Departamento Pessoal sua carteira para readequação de salário, no próximo mês seu novo valor já estará disponinel em folha.', 'public/img/congratulations.png');changeValue()">
                  <h1 class="meuSalario">Meu Salário</h1>
                  <h1 class="salario"><b><span id="meuSalario">R$3.600,00</span></b></h1>
                  <h1 class="solicitarAumento">Solicitar Aumento</h1>
               </a>
            </section>
         </li>
         <li class="listaDois">
            <ul class='circleLiar'>
               <li>
                  <div class="progressbar" data-animate="false">
                     <div class="circle" color="black" data-percent="93">
                        <div></div>
                        <p>CORUJÃO ACESSO <a onclick="openModal('CORUJÃO ACESSO', 'O corujão acesso é dedicado aos seres que extendem suas atividades ao extremo, pessoas que muitas vezes ficam alem do seu horario,passando de 8, 12, 15 horas trabalhando e fazendo seu tabalho com total dedicação, seja home office ou presencial', 'public/img/coruja.svg')" href="#"><img src="public/img/info.png" class="infoClass"><img></a></p>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="progressbar" data-animate="false">
                     <div class="circle" color="green" data-percent="30.5">
                        <div></div>
                        <p>DESEMPENHO <a onclick="openModal('SEU DESEMPENHO', 'No ultimo trimetre você preencheu 3 das 12 avaliações semanais. Você foi avaliado avaliado em 40% pelo seu head na avaliação trimestral.', 'public/img/desempenho.png')" href="#"><img src="public/img/info.png" class="infoClass"><img></a></p>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="progressbar" data-animate="false">
                     <div class="circle" color="#ff4400d1" data-percent="58">
                        <div></div>
                        <p>DEU SHOW <a href="#"><img onclick="openModal('DEU SHOW', 'Durante o ultimo trimestre, você indicou 162 pessoas para o deu show, foi indicado por 462 pessoas e ganhou 2 vezes.', 'public/img/deushow.png')" src="public/img/info.png" class="infoClass"><img></a></p>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="progressbar" data-animate="false">
                     <div class="circle" color="#025aa5" data-percent="49">
                        <div></div>
                        <p>RUI JORDÃO <a onclick="openModal('TROFEU RUI JORDÃO', 'O Trofeu Rui Jordão é entregue aos seres acessos que se destacam no ano, durante o periodo que você entrou na acesso, concorreu a 3 vezes ao prémio e ganhou 1.', 'public/img/medalha.png')" href="#"><img src="public/img/info.png" class="infoClass"><img></a></p>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="progressbar" data-animate="false">
                     <div class="circle" color="#F0047F" data-percent="38">
                        <div></div>
                        <p>SER MERECEDOR <a onclick="openModal('SER MERECEDOR', 'O Trofeu Ser Merecedor é entregue aos seres acessos que se destacam no ano, durante o periodo que você entrou na acesso, concorreu a 6 vezes ao prémio e ganhou 3.', 'public/img/medalha.png')" href="#"><img src="public/img/info.png" class="infoClass"><img></a>
                        </p>
                        <img src="public/img/logo.png" class="logoRodape" />
                     </div>
                  </div>
               </li>
            </ul>
         </li>
      </ul>
   </body>
   <script src="public/js/jquery.min.js"></script>
   <script src="public/js/functions.js"></script>
   <script src="public/js/circle-progress.js"></script>
   <script src="public/js/scrollPage.js"></script>
</html>
